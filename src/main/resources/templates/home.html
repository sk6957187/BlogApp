<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Blog Posts</title>
    <link href="/assets/libs/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-4">All Blog Posts</h2>

    <div class="d-flex justify-content-end mb-2 gap-2">
        <a href="/blog-app/view/login" class="btn btn-primary btn-sm">Login</a>
        <a href="/blog-app/view/register" class="btn btn-primary btn-sm">Register</a>
    </div>

    <div class="d-flex justify-content mb-2 gap-2">
        <a href="/blog-app/view/newblog" class="btn btn-primary btn-sm">+ Create Blog</a>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3" th:each="post : ${posts}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 th:text="${post.title}">Post Title</h4>
                    <div><strong>Author:</strong> <span th:text="${post.author.name}">Author Name</span></div>
                    <p th:text="${post.excerpt}">Excerpt</p>
                    <div class="mt-2">
                        <button class="btn btn-outline-primary btn-sm" 
                                th:attr="data-id=${post.id}" 
                                onclick="showPostModal(this)">Read</button>
                        <button class="btn btn-warning btn-sm" 
                                th:attr="data-id=${post.id}" 
                                onclick="editPost(this)">Edit</button>
                        <button class="btn btn-success btn-sm" 
                                th:attr="data-id=${post.id}" 
                                onclick="savePost(this)" style="display:none;">Save</button>
                        <button class="btn btn-danger btn-sm" 
                                th:attr="data-id=${post.id}" 
                                onclick="deletePost(this)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav class="mt-3">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${start <= 1} ? 'disabled'">
                <a class="page-link" th:href="@{/blog-app/view/post(
                    start=${start - limit > 0 ? start - limit : 1},
                    limit=${limit},
                    authorId=${authorId},
                    tagId=${tagId},
                    sortField=${sortField},
                    order=${order},
                    search=${search})}">Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(1, total, limit)}"
                th:classappend="${i == start} ? 'active'">
                <a class="page-link" th:href="@{/blog-app/view/post(
                    start=${i},
                    limit=${limit},
                    authorId=${authorId},
                    tagId=${tagId},
                    sortField=${sortField},
                    order=${order},
                    search=${search})}" th:text="${(i + limit -1)/limit}">1</a>
            </li>

            <li class="page-item" th:classappend="${start + limit > total} ? 'disabled'">
                <a class="page-link" th:href="@{/blog-app/view/post(
                    start=${start + limit},
                    limit=${limit},
                    authorId=${authorId},
                    tagId=${tagId},
                    sortField=${sortField},
                    order=${order},
                    search=${search})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Modal for post details -->
<div class="modal fade" id="postModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p><strong>Author:</strong> <span id="modal-author"></span></p>
                <p><strong>Content:</strong></p>
                <p id="modal-content"></p>
            </div>
        </div>
    </div>
</div>

<script src="/assets/libs/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
<script>
function showPostModal(btn){
    const postId = btn.getAttribute('data-id');
    // Fetch post details via backend API
    fetch('/blog-app/view/posts')
        .then(res => res.json())
        .then(data => {
            const post = data.find(p => p.id == postId);
            if(post){
                document.getElementById('modal-title').textContent = post.title;
                document.getElementById('modal-author').textContent = post.author.name;
                document.getElementById('modal-content').textContent = post.content;
                new bootstrap.Modal(document.getElementById('postModal')).show();
            }
        });
}

function editPost(btn){
    btn.style.display = 'none';
    const saveBtn = btn.nextElementSibling;
    saveBtn.style.display = 'inline-block';
    // Implement inline editing if needed
}

function savePost(btn){
    const editBtn = btn.previousElementSibling;
    btn.style.display = 'none';
    editBtn.style.display = 'inline-block';
    // Implement save logic here
}

function deletePost(btn){
    const postId = btn.getAttribute('data-id');
    if(confirm('Are you sure you want to delete this post?')){
        fetch(`/blog-app/view/delete/${postId}`, {method: 'DELETE'})
            .then(res => {
                if(res.ok) location.reload();
                else alert('Failed to delete post');
            });
    }
}
</script>

</body>
</html>
