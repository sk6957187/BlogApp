<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid;
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid;
        }
        button {
            cursor: pointer;
        }
        .text-center {
            text-align: center;
        }
        #register-failed {
            display: none; 
            min-height: 20px;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Register</h3>
        <span id="register-failed"></span>
        <form id="registerForm">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name" required>

            <label for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Register</button>

            <div class="text-center">
                <small>Already have an account? 
                    <a href="/login">Login</a>
                </small>
            </div>
        </form>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerFail = document.getElementById('register-failed');

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/user/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name, email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === 201){
                    window.location.href = '/login';
                } else {
                    registerFail.textContent = data.message || 'Registration failed. Try again.';
                    registerFail.style.display = 'block'; 
                }
            })
            .catch(error => {
                console.error('Error:', error);
                registerFail.textContent = 'Something went wrong. Try again.';
                registerFail.style.display = 'block';
            });
        });
    </script>
</body>
</html>
